apiVersion: v1
kind: Namespace
metadata:
  name: cms
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: cms
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gateway
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: cms/gateway:dev
          ports:
            - containerPort: 4000
          env:
            - name: PORT
              value: "4000"
            - name: AUTH_URL
              value: http://auth:4001
            - name: PATIENT_URL
              value: http://patient:4002
            - name: APPOINTMENTS_URL
              value: http://appointments:4003
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: cms
spec:
  selector:
    app: gateway
  ports:
    - name: http
      port: 80
      targetPort: 4000
  type: LoadBalancer
